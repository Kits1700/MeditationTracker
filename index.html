<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container">
    <h1>Meditation Tracker</h1>
    <form id="meditationForm">
      <label for="meditationDate">Date:</label>
      <input type="date" id="meditationDate">

      <label for="meditationMinutes">Minutes Meditated:</label>
      <input type="number" id="meditationMinutes">

      <button type="submit">Log</button>
    </form>
    <div class="visualization">
      <h2>Visualization</h2>
      <canvas id="meditationChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
